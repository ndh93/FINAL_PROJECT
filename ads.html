<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MUSIC PAGE</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<!-- TailwindCSS -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    vazirmatn: ['Vazirmatn', 'sans-serif'],
                    inter: ['Inter', 'sans-serif']
                },
                colors: {
                    'text-blue': '#0E9EEF',
                    'text-pink': '#EE10B0',
                    "bg-songs": '#1E1E1E',
                    "bg-music": '#630A4A',
                },
            }
        }
    };
</script>

<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html { font-size:10px; }
    @media (max-width:375px){ html{ font-size:8.5px; } }
</style>
</head>

<body class="bg-black text-white">

<!-- Nút chuyển Song / Lyrics -->
<div class="flex justify-center gap-4 p-4 bg-gray-800">
    <button id="btn-song" class="px-4 py-2 bg-blue-500 rounded">Song</button>
    <button id="btn-lyrics" class="px-4 py-2 bg-pink-500 rounded">Lyrics</button>
</div>

<!-- MUSIC 1 -->
<div id="music1" class="p-4">
    <!-- Nội dung MUSIC 1 bạn đã lưu -->
    <h2 class="text-3xl font-bold text-blue-400">Music 1</h2>
    <p>Nội dung giao diện MUSIC 1:</p>
    <div class="w-full h-screen bg-music-page bg-cover bg-center">
        <!-- Chèn toàn bộ layout MUSIC 1 ở đây (header, bài hát, progress, controls…) -->
        <p class="mt-2">Đây là MUSIC 1 (giao diện bài hát)</p>
    </div>
</div>

<!-- MUSIC 2 -->
<div id="music2" class="p-4 hidden">
    <!-- Nội dung MUSIC 2 bạn đã lưu -->
    <h2 class="text-3xl font-bold text-pink-400">Music 2</h2>
    <p>Nội dung giao diện MUSIC 2:</p>
    <div class="w-full h-screen bg-music-page bg-cover bg-center">
        <!-- Chèn toàn bộ layout MUSIC 2 ở đây (Lyrics, ảnh, progress, controls…) -->
        <p class="mt-2">Đây là MUSIC 2 (giao diện Lyrics)</p>
    </div>
</div>

<script>
    const btnSong = document.getElementById("btn-song");
    const btnLyrics = document.getElementById("btn-lyrics");
    const music1 = document.getElementById("music1");
    const music2 = document.getElementById("music2");

    btnSong.addEventListener("click", () => {
        music1.classList.remove("hidden");
        music2.classList.add("hidden");
    });

    btnLyrics.addEventListener("click", () => {
        music1.classList.add("hidden");
        music2.classList.remove("hidden");
    });
</script>

</body>
</html>
