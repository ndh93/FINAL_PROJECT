<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Player Demo</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: #0E1920; color: white; font-family: 'Vazirmatn', sans-serif; }
#mini-player { background: #252525/90; border-radius: 0.5rem; padding: 1rem; }
#bar-before { height: 3px; background: #EE10B0; border-radius: 2px; }
#bar-after { height: 3px; background: #630A4A; border-radius: 2px; }
#progress-dot { width: 7px; height: 7px; background: #EE10B0; border-radius: 50%; position: absolute; top: 50%; transform: translate(-50%, -50%); }
</style>
</head>
<body>

<h1 class="text-2xl font-bold mb-4">Album Demo</h1>

<!-- Mini Player -->
<div id="mini-player" class="fixed bottom-4 left-4 right-4 h-[7rem] flex justify-between items-center">
    <div class="flex items-center gap-4">
        <img src="Pictures/eminem-show.jpg" class="w-16 h-16 rounded" id="mini-thumb">
        <div>
            <p id="mini-title">White America</p>
            <p id="mini-artist">Eminem</p>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <button id="play-pause"><img id="play-icon" src="Icons/iconamoon_player-play-fill.svg" class="w-8 h-8"></button>
    </div>
</div>

<div class="fixed bottom-0 left-0 right-0 h-1">
    <div id="bar-before" style="width:0%;"></div>
    <div id="bar-after" style="width:100%;"></div>
    <div id="progress-dot" style="left:0%;"></div>
</div>

<audio id="audio-player" src="Music/White-America.mp3"></audio>

<script>
const audio = document.getElementById('audio-player');
const playPauseBtn = document.getElementById('play-pause');
const playIcon = document.getElementById('play-icon');
const barBefore = document.getElementById('bar-before');
const barAfter = document.getElementById('bar-after');
const progressDot = document.getElementById('progress-dot');

let isPlaying = false;

playPauseBtn.addEventListener('click', ()=>{
    if(!isPlaying){
        audio.play();
        isPlaying=true;
        playIcon.src="Icons/iconamoon_player-pause-fill-pink.svg";
    } else {
        audio.pause();
        isPlaying=false;
        playIcon.src="Icons/iconamoon_player-play-fill.svg";
    }
});

audio.addEventListener('timeupdate', ()=>{
    const percent = (audio.currentTime / audio.duration)*100 || 0;
    barBefore.style.width = percent + '%';
    barAfter.style.width = (100-percent) + '%';
    progressDot.style.left = percent + '%';
});
</script>

</body>
</html>
