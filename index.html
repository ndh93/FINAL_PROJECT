<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOADING PAGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        vazirmatn: ['Vazirmatn', 'sans-serif'],
                        inter: ['Inter', 'sans-serif']
                    },
                    backgroundImage: {
                        'login': "linear-gradient(0deg, rgba(65, 44, 58, 0.8), rgba(65, 44, 58, 0.8)), url('./Pictures/background.jpg')",
                    }
                }
            }
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @media (max-width: 375px) {
            html {
            font-size: 12px;
            }
        }
    </style>
</head>

<body class="bg-login bg-cover bg-center min-h-screen overflow-hidden block md:hidden flex flex-col justify-start items-start">
    <div class="w-full h-[1.5rem] mt-6 px-[1rem] flex justify-between items-center">
        <p class="font-inter font-medium text-[1.5rem] text-white">
            10:00
        </p>
        <img src="./Icons/header-symbols.svg"
                alt="Status Icons"
                class="w-[5.5rem] h-[1.5rem]"
        />
    </div>
    <!-- Logo-->
    <div class="w-full h-full mt-[10rem] flex flex-col justify-between items-center">
        <img src="./Pictures/logo-melodies.png"
                alt="Melodies Logo"
                class="w-[21.5rem] h-[24.2rem]"
        />
        <div class="w-[10.5rem] h-[3.1rem] flex justify-between items-center">
            <p class="font-vazirmatn font-bold text-[2rem] text-white">
                Loanding
            </p>
            <img src="./Icons/loading-16.svg"
                    alt=""
            />
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
